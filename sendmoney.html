<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Nacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body>
    <header>
        <nav class="bg-primary text-white p-2">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <a class="navbar-brand text-white d-flex align-items-center" href="login.html">
                    <img src="assets/logo.png" alt="Logo" width="50" height="50">
                    <span class="fs-3">Banco Nacional</span>
                </a>
                <div class="d-flex align-items-center gap-4">
                    <a class="nav-link text-white" href="#">Acceso Clientes</a>
                    <a class="nav-link text-white" href="#">Servicios</a>
                    <a class="nav-link text-white" href="#">Empresas</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4" id="pagina">
        <h2>Enviar dinero</h2>
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                Enviar a contacto existente
            </button>
            <button class="btn btn-success" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseWidthExample2" aria-expanded="false" aria-controls="collapseWidthExample">
                Crear nuevo contacto
            </button>
        </p>
        <div style="min-height: 120px">
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <div class="card card-body" style="width: 300px;">
                    <form action="" id="sendMoneyForm">
                        <div class="mb-3">
                            <label for="contact" class="form-label">Seleccionar contacto</label>
                            <select class="form-select" id="contact">
                                <option value="">Elija un contacto</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount" id="amountLabel" class="form-label">Monto a enviar</label>
                            <input type="number" class="form-control" id="amount"
                                placeholder="Ingrese el monto en pesos">
                        </div>
                        <button type="submit" class="btn btn-primary me-1 ">Enviar</button>

                    </form>
                </div>
            </div>
        </div>
        <div style="min-height: 120px;">
            <div class="collapse collapse-horizontal" id="collapseWidthExample2">
                <div class="card card-body" style="width: 300px;">
                    <form id="newContactForm">
                        <div class="mb-3 mt-4">
                            <label class="form-label">Nombre del nuevo contacto</label>
                            <input type="text" class="form-control" id="newContactName">

                            <label for="form-select">Seleccione Banco</label>
                            <select class="form-select" id="bankSelect">
                                <option value="">Elija un banco</option>
                                <option value="Banco Nacional">Banco Estado</option>
                                <option value="Banco de la Nación">Banco de Chile</option>
                                <option value="Banco de la Nación">Scotianbank</option>
                                <option value="Banco del Pueblo">Banco de credito e inversiones (BCI)</option>
                            </select>

                            <label class="form-label">Número de cuenta</label>
                            <input type="text" class="form-control" id="ContactNumber">

                            <label class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="ContactMail">

                            <button type="submit" class="btn btn-success mt-3">
                                Guardar contacto
                            </button>
                        </div>
                    </form>

                </div>
            </div>
            <a href="menu.html" class="btn btn-info mt-3">Menu principal</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/sendmoney.js"></script>
</body>

</html>
